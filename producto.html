    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .cantidadStyle {
            width: 6%;
            border-radius: 10px;
            text-align: center;
            padding: 0;
        }

        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 7px;
            display: inline-block;
        }

        .clic {
            cursor: pointer;
        }

        .quantity button {
            border-radius: 50%;
            display: inline-block;
            width: 30px;
        }

        .quantity div {
            text-align: center;
            min-width: 30px;
            display: inline-block;
            font-weight: bold;
        }

        .buy-box {
            margin: 20px;
        }

        footer {

            text-align: center;
            padding: 30px 10px;
            margin-top: 50px;
            min-height: 100px;
        }

        .container {
            margin-top: 50px;
        }

        .producto-relacionado-precio {
            background: orangered;
            color: white;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg " v-bind:style="`background-color: ${colorMenu}`">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{title}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" v-for="v of menu">
                        <a class="nav-link" aria-current="page" :href="v.url">{{v.etiqueta}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <h3>{{producto.nombre}}</h3>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 ">
                <img v-bind:src="producto.imagen" alt="" width="100%">
            </div>
            <div class="col-12 col-sm-6  col-md-8">
                <h6>{{producto.descripcion}}</h6>
                <div class="p-3 mb-2 text-white" v-bind:style="colorPrecio">
                    Precio: {{producto.precio}} BOB
                </div>
                <h5>Color</h5>
                <div style="display: inline-block" v-for="v of producto.colores">
                    <span class="color-box clic" v-bind:style="`background: ${v}`"
                        v-on:click.once="obtenerColor(`${v}`)"></span>
                </div>
                <h5>Cantidad</h5>
                <input type="hidden" name="" value="`id = ${producto.id}`" v-model="producto.id">
                <div class="quantity">
                    <button v-on:click="cantidad -= 1">-</button>
                    <div style=" border-radius:5px; border:1px solid #ccc;padding:2px; width: 8%;">{{cantidad}}</div>
                    <button v-on:click="cantidad += 1">+</button>
                </div>
                <div class="buy-box">
                    <button type="button" @click="obtenerDatos()" class="btn btn-primary"
                        :disabled="habilitarDes">Comprar</button>
                </div>

            </div>
        </div>
    </div>



    <div class="container">

        <div class="row">
            <h4>Productos relacionados</h4>
        </div>
        <div class="row container-productoRelacionado">
            <div class="col" style="display: flex">
                <div class="card" style="width: 18rem; margin:15px;" v-for="d of productoRelacionado"
                    style="display: inline-block">
                    <div class="card-body">
                        <h5 class="card-title">{{d.nombre}}</h5>

                        <img v-bind:src="d.imagen" alt="" width="100%">
                        <p class="card-text">{{d.descripcion}}</p>
                        <div class="producto-relacionado-precio">Precio: {{d.precio}} BOB</div>

                        <div>
                            <div v-for="m of d.colores" style="display: inline-block">
                                <div class="color-box" v-bind:style="`background: ${m}`"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer v-bind:style="colorFooter">
        <h5>footer - practica 1 Vue</h5>
    </footer>

    <script>
        var vue = new Vue({
            el: '.navbar',
            data: {
                title: 'MegaDron',
                colorMenu: 'lightblue',
                menu: [
                    {
                        etiqueta: "Inicio",
                        url: 'templatePractica1.html'
                    },
                    {
                        etiqueta: "Producto",
                        url: './producto.html'
                    },
                    {
                        etiqueta: "Tienda",
                        url: '?'
                    }
                ],

            }
        })

        var valor = 680 + ' BOB';
        var vueContainer = new Vue({
            el: '.container',

            data: {
                colorPrecio: 'background-color:orangered; color:white;',
                precio: valor,
                cantidad: 0,
                color: '',
                habilitar: false,
                producto:
                {
                    id: 1,
                    imagen: "https://ae01.alicdn.com/kf/Sc3cc58f2a441419f970cc01f9e5358fbw/Dron-LU3-MAX-GPS-8K- HD - profesional - con - c - mara - Dual - card - n - autoestabilizador - Motor - sin.jpg_Q90.jpg_.webp",
                    nombre: "Dron LU3 MAX GPS 8K HD",
                    descripcion: "Dron LU3 MAX GPS 8K HD profesional con <b>cámara Dual</b>,cardán autoestabilizador, Motor sin escobillas para evitar obstáculos, cuadricóptero plegable",
                    precio: "620",
                    colores: ["red", "blue", "black", "yellow"]
                },
            },
            methods: {
                obtenerColor: function (dato) {
                    this.color = dato;
                    alert(dato)
                },
                obtenerDatos: function () {
                    var valor = [
                        {
                            'id': this.producto.id,
                            'cantidad': this.cantidad,
                            'color': this.color
                        }
                    ]
                    console.log(valor)
                    alert(JSON.stringify(valor))
                }
            },
            computed: {
                habilitarDes() {
                    if (this.cantidad <= 0) {
                        this.habilitar = true
                    } else {
                        this.habilitar = false
                    }
                    return this.habilitar
                }
            }
        });
        var containerRelacionado = new Vue({
            el: '.container-productoRelacionado',
            data: {
                productoRelacionado: [
                    {
                        id: 2,
                        imagen: "https://ae01.alicdn.com/kf/Hd59f72dd965d467dbbd499275a70b1d4z/Dron-plegable-KF102-con- Gps - 8K - c - mara - Dual - HD - 2 - ejes - card - n - Motor - sin.jpg_Q90.jpg_.webp",
                        nombre: "KF102",
                        descripcion: "Dron plegable KF102 con Gps, 8K, cámara Dual HD, 2 ejes, cardán, Motor sin escobillas, fotografía aérea, 1200M de distancia, novedad de 2022",
                        precio: "1180",
                        colores: ["orange", "blue"]
                    },
                    {
                        id: 3,
                        imagen: "https://ae01.alicdn.com/kf/S947d9284b5ea4531a1bec599a09a1f49K/KBDFA-Dron-E888-RC- cuadric - ptero - profesional - FPV - 4K - HD - fotograf - a - a - rea - evitaci - n.jpg_Q90.jpg_.webp",
                        nombre: "KBDFA-Dron E888 RC",
                        descripcion: "KBDFA-Dron E888 RC, cuadricóptero profesional FPV, 4K HD, fotografía aérea, evitación de obstáculos, helicóptero, juguetes de distancia",
                        precio: "154",
                        colores: ["black", "midnightblue"]
                    },
                    {
                        id: 4,
                        imagen: "https://ae01.alicdn.com/kf/S552326188797415ab6c729f850ab2639R/Dron-Profesional-4K-con - GPS - 8K - c - mara - HD - 3 - ejes - card - n - antivibraci - n - evitaci.jpg_Q90.jpg_.webp",
                        nombre: "Dron Profesional 4K con GPS",
                        descripcion: "Dron Profesional 4K con GPS, 8K, cámara HD, 3 ejes, cardán antivibración, evitación de obstáculos, fotografía aérea, Quadcopter, nuevo",
                        precio: "1800",
                        colores: ["teal", "blue", "slategrey", "navy"]
                    }
                ]
            }
        })
        var vueFooter = new Vue({
            el: 'footer',
            data: {
                colorFooter: 'background-color:slategrey; color: white;'
            }
        })

    </script>
</body>
